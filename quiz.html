<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
        }

        #quizContainer {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 400px;
            text-align: center;
            animation: fadeIn 0.5s;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
            animation: slideDown 0.5s;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: border 0.3s;
        }

        input:focus {
            border-color: #007bff;
            outline: none;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideDown {
            from { transform: translateY(-30px); }
            to { transform: translateY(0); }
        }
        /* Blinking Floating Subscribe Button */
        .subscribeBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            animation: blink 1s infinite;
        }
        .subscribeBtn a{
            font-size: large;
            color: white;
            text-decoration: none;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div id="quizContainer">
        <h1>Welcome to the Quiz<br>
        <a href="index.html">Back</a></h1>
        <button onclick="startQuiz()">Take a Quiz</button>
        <div id="quiz"></div>
        <button class="subscribeBtn"><a href="advanced-classes.html">Subscribe for Advanced Topics!!</a></button>
    </div>

    <script>
        const questions = [
            { question: "What does HTML stand for?", answer: "hypertext markup language" },
            { question: "Which HTML tag is used to define a CSS style?", answer: "style" },
            { question: "What is the correct HTML tag for inserting a line break?", answer: "br" },
            { question: "Which property is used to change the background color in CSS?", answer: "background-color" },
            { question: "What is the correct syntax to link an external CSS file?", answer: "link" },
            { question: "What is Bootstrap used for?", answer: "responsive design" },
            { question: "Which class adds padding in Bootstrap?", answer: "p-3" },
            { question: "Which JavaScript method is used to select an element by ID?", answer: "getElementById" },
            { question: "What does CSS stand for?", answer: "cascading style sheets" },
            { question: "Which Bootstrap component is used to create a navigation bar?", answer: "navbar" },
            { question: "What is the correct syntax to create a function in JavaScript?", answer: "function" },
            { question: "What is the latest version of Bootstrap?", answer: "5" },
            { question: "How do you add a comment in HTML?", answer: "<!-- comment -->" },
            { question: "How do you add a comment in CSS?", answer: "/* comment */" },
            { question: "How do you add a comment in JavaScript?", answer: "// comment" }
        ];

        let currentQuestion = 0;
        let score = 0;

        function startQuiz() {
            showQuestion(currentQuestion);
        }

        function showQuestion(index) {
            document.getElementById('quiz').innerHTML = `
                <p>${questions[index].question}</p>
                <input type="text" id="quizAnswer" placeholder="Type your answer here">
                <button onclick="checkAnswer(${index})">Submit</button>
            `;
        }

        function checkAnswer(index) {
            const answer = document.getElementById('quizAnswer').value.trim().toLowerCase();
            const correctAnswer = questions[index].answer.toLowerCase();

            if (answer === correctAnswer) {
                alert("‚úÖ Correct! Moving to the next question.");
                score++;
            } else {
                alert(`‚ùå Incorrect. The correct answer is: ${questions[index].answer}`);
            }

            currentQuestion++;
            
            if (currentQuestion < questions.length) {
                showQuestion(currentQuestion);
            } else {
                alert(`üéâ Quiz Completed! Your score is: ${score}/${questions.length}`);
                currentQuestion = 0;
                score = 0;
                document.getElementById('quiz').innerHTML = "";
            }
        }
    </script>
</body>
</html>
