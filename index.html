    <style>
        /* Blinking Floating Subscribe Button */
        .subscribeBtn {
            position: fixed;

            right: 20px;
            padding: 10px 20px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            animation: blink 1s infinite;
        }
        .subscribeBtn a{
            font-size: large;
            color: white;
            text-decoration: none;
        }
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        #navBar a {
            float: left;
            display: block;
            color: #f0f0f0;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
            transition: 0.3s;
            align-content: center;
        }
        
        #navBar a:hover {
            background-color: #ff8800c9;
            color: #000;
        }
    </style>
